# filesystem-api Service Configuration

server:
  port: 8082
  read_timeout: 30
  write_timeout: 30

meilisearch:
  url: "http://localhost:7700"
  api_key: ""
  index_name: "filesystem"

scan:
  paths:
    - /home/user/Documents
  excluded_dirs:
    - ".git"
    - "node_modules"
    - ".venv"
    - "venv"
    - ".env"
    - "target"
    - "build"
    - "dist"
    - "__pycache__"
    - ".pytest_cache"
    - "vendor"
    - "node_modules"
    - ".cache"
  exclude_patterns:
    - "*.tmp"
    - ".*"
    - "*.swp"
    - "*.bak"
    - "*.log"
    - "*.pyc"
  follow_symlinks: false
  max_depth: 20
  auto_scan: false  # Set to true to scan on startup

api:
  api_key: ""
  cors_enabled: true

logging:
  level: info
